<label class="i">Name :<input id="nameInput" class="input1" type="text"></label>

<button class="sub" onclick="calculateResult()">Submit</button>

<script>
  function calculateResult() {
  // Get user inputs
  const name = document.getElementById("nameInput").value;
  const rollNumber = +document.getElementById("rollNumberInput").value;
  const subject1 = +(document.getElementById("subject1Input").value);
  const subject2 = +(document.getElementById("subject2Input").value);
  const subject3 = +(document.getElementById("subject3Input").value);
  const subject4 = +(document.getElementById("subject4Input").value);
    
   if(subject1>=100||subject2>=100||subject3>=100||subject4>=100){
    
    alert("enter valid number")
    
   }
   
  // Calculate total marks and percentage
  const totalMarks = subject1 + subject2 + subject3 + subject4;
  const percentage = (totalMarks / 400) * 100;

  // Calculate grade
  let grade;
  if (percentage >= 90 && percentage <=100) {
    grade = "A+";
  } else if (percentage >= 80 && percentage <=89) {
    grade = "A";
  } else if (percentage >= 70 && percentage <=79) {
    grade = "B";
  } else if (percentage >= 60 && percentage<=69) {
    grade = "C";
  } else if (percentage >= 50 && percentage <=59) {
    grade = "D";
  } else if (percentage>0 && percentage<=49)
  {
    grade="fail"
  }
    
  

  // Display result
  const result = `<h1>Name: ${name}<br>
                  Roll Number: ${rollNumber}<br>
                  Total Marks: ${totalMarks}<br>
                  Percentage: ${percentage}%<br>
                  Grade: ${grade}</h1>`;

  document.write(result);
}
